<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "Stylesheet" href = "style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class = "container">
        <div class = "display">
            <div class = "outcomeText">00</div>
        </div>
 <div class="btnContainer">
    <div class = "map">   
        <div class = "numbers">
          <button id = "operand" class = "one numberBtn">1</button>
          <button id = "operand" class = "two numberBtn">2</button>
          <button id = "operand" class = "three numberBtn">3</button>
          <button id = "operand" class = "four numberBtn">4</button>
          <button id = "operand" class = "five numberBtn">5</button>
          <button id = "operand" class = "six numberBtn">6</button>
          <button id = "operand" class = "seven numberBtn">7</button>
          <button id = "operand" class = "eight numberBtn">8</button>
          <button id = "operand" class = "nine numberBtn">9</button>
          <button id = "operand" class = "zero numberBtn">0</button>
          <button id  = "clear" class = "clear">C</button>
          <button id  = "allClear" class = "allClear">AC</button>
          <button id = "decimal" class = "decimal">.</button>
        </div>
    <div class = "operations">
        <button id = "operator" class = "plus operators">+</button>
        <button id = "operator" class = "minus operators">-</button>
        <button id = "operator" class = "times operators" >*</button>
        <button id = "operator" class = "divide operators">/</button>
        <button id = "equals" class = "equals">=</button>
    </div>
</div>    
</div>
</div>
<script src = "calc.js"></script>
</body>
</html>
